<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>GameOn | Réservation</title>

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Place favicon.ico in the root directory: -->
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="apple-touch-icon" href="icon.png" />

    <!-- Icons: -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Font: -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS: -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Custom JS: -->
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <header id="header-nav">
      <div class="l-header__logo">
        <img src="img/logo-gameon.png" alt="Logo de GameOn" />
      </div>

      <nav class="l-header__navbar">
        <ul>
          <li>
            <a href="#" class="active"><span>Accueil</span></a>
          </li>
          <li>
            <a href="#"><span>Détails de l'évènement</span></a>
          </li>
          <li>
            <a href="#"><span>À propos</span></a>
          </li>
          <li>
            <a href="#"><span>Contact</span></a>
          </li>
          <li>
            <a href="#"><span>Évènements passés</span></a>
          </li>
          <li>
            <a href="javascript:void(0)" id="menu-icon">
              <i class="fa fa-bars"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="p-hero-banner">
        <section class="p-hero-banner__content">
          <h1 class="p-hero-banner__headline">
            Marathon national<br />
            de jeux vidéos
          </h1>

          <p class="p-hero-banner__text">
            Vous aimez jouer&nbsp;? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées&nbsp;!
          </p>

          <button class="c-btn c-btn--cta" type="button">Je m'inscris</button>
        </section>

        <div class="p-hero-banner__img">
          <img
            src="img/gameuse.jpg"
            alt="Une gameuse victorieuse, devant son écran"
          />
        </div>

        <button class="c-btn c-btn--cta" type="button">Je m'inscris</button>
      </div>

      <!-- MODAL FORM -->
      <div id="modal-bg">
        <div class="c-modal__window" id="modal-window">
          <span id="close-icon"></span>

          <div class="c-modal__body">
            <form
              name="sign-in"
              action="index.html"
              method="get"
              onsubmit="return validate();"
            >
              <div class="c-modal__form-item">
                <label for="first-name">
                  Prénom<abbr title="Ce champ doit être rempli"> * </abbr>
                </label>
                <input
                  class="c-modal__text-input"
                  type="text"
                  id="first-name"
                  name="first-name"
                  minlength="2"
                  required
                />
              </div>

              <div class="c-modal__form-item">
                <label for="last-name">
                  Nom<abbr title="Ce champ doit être rempli"> * </abbr>
                </label>
                <input
                  class="c-modal__text-input"
                  type="text"
                  id="last-name"
                  name="last-name"
                  required
                />
              </div>

              <div class="c-modal__form-item">
                <label for="email">
                  E-mail<abbr title="Ce champ doit être rempli"> * </abbr>
                </label>
                <input
                  class="c-modal__text-input"
                  type="email"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div class="c-modal__form-item">
                <label for="birthdate">Date de naissance</label>
                <input
                  class="c-modal__text-input"
                  type="date"
                  id="birthdate"
                  name="birthdate"
                />
              </div>

              <div class="c-modal__form-item">
                <label for="previous-participations-quantity">
                  À combien de tournois GameOn avez-vous déjà participé&nbsp;?
                  <abbr title="Ce champ doit être rempli"> * </abbr>
                </label>
                <input
                  type="number"
                  class="c-modal__text-input"
                  id="previous-participations-quantity"
                  name="previous-participations-quantity"
                  min="0"
                  max="99"
                  required
                />
              </div>

              <!-- Towns checboxes: -->
              <fieldset>
                <legend class="c-modal__text-label">
                  Quelles villes&nbsp;?
                </legend>

                <ul class="c-modal__form-item">
                  <li>
                    <input
                      class="c-modal__round-checkbox"
                      type="checkbox"
                      id="location-1"
                      name="location"
                      value="New York"
                    />
                    <label
                      class="c-modal__round-checkbox-label"
                      for="location-1"
                    >
                      <span class="round-checkbox-icon"></span>
                      New York
                    </label>
                  </li>

                  <li>
                    <input
                      class="c-modal__round-checkbox"
                      type="checkbox"
                      id="location-2"
                      name="location"
                      value="San Francisco"
                    />
                    <label
                      class="c-modal__round-checkbox-label"
                      for="location-2"
                    >
                      <span class="round-checkbox-icon"></span>
                      San Francisco
                    </label>
                  </li>

                  <li>
                    <input
                      class="c-modal__round-checkbox"
                      type="checkbox"
                      id="location-3"
                      name="location"
                      value="Seattle"
                    />
                    <label
                      class="c-modal__round-checkbox-label"
                      for="location-3"
                    >
                      <span class="round-checkbox-icon"></span>
                      Seattle
                    </label>
                  </li>

                  <li>
                    <input
                      class="c-modal__round-checkbox"
                      type="checkbox"
                      id="location-4"
                      name="location"
                      value="Chicago"
                    />
                    <label
                      class="c-modal__round-checkbox-label"
                      for="location-4"
                    >
                      <span class="round-checkbox-icon"></span>
                      Chicago
                    </label>
                  </li>

                  <li>
                    <input
                      class="c-modal__round-checkbox"
                      type="checkbox"
                      id="location-5"
                      name="location"
                      value="Boston"
                    />
                    <label
                      class="c-modal__round-checkbox-label"
                      for="location-5"
                    >
                      <span class="round-checkbox-icon"></span>
                      Boston
                    </label>
                  </li>

                  <li>
                    <input
                      class="c-modal__round-checkbox"
                      type="checkbox"
                      id="location-6"
                      name="location"
                      value="Portland"
                    />
                    <label
                      class="c-modal__round-checkbox-label"
                      for="location-6"
                    >
                      <span class="round-checkbox-icon"></span>
                      Portland
                    </label>
                  </li>
                </ul>
              </fieldset>

              <!-- Agreement checkboxes: -->
              <div class="c-modal__form-item">
                <input
                  class="c-modal__checkbox"
                  type="checkbox"
                  id="general-conditions"
                />
                <label class="c-modal__checkbox-label" for="general-conditions">
                  <span class="checkbox-icon"></span>
                  J'ai lu et j'accepte les conditions d'utilisation.
                  <abbr title="Cette case doit être cochée"> * </abbr>
                </label>

                <input
                  class="c-modal__checkbox"
                  type="checkbox"
                  id="newsletter-opt-in"
                />
                <label class="c-modal__checkbox-label" for="newsletter-opt-in">
                  <span class="checkbox-icon"></span>
                  Je souhaite être prévenu des prochains évènements.
                </label>
              </div>

              <button
                class="c-btn c-btn--cta"
                type="submit"
                value="C'est parti"
              >
                C'est parti
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="l-footer__copyrights">Copyright 2014 - 2020, GameOn Inc.</p>
    </footer>
  </body>
</html>

<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>GaemOn | Réservation</title>

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Custom CSS: -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Icons: -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Font: -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="header-nav">
      <div class="l-header__logo">
        <img src="img/logo-gameon.png" alt="Logo de GameOn" />
      </div>

      <nav class="l-header__navbar">
        <ul>
          <li>
            <a href="#" class="active"><span>Accueil</span></a>
          </li>
          <li>
            <a href="#"><span>Détails de l'évènement</span></a>
          </li>
          <li>
            <a href="#"><span>À propos</span></a>
          </li>
          <li>
            <a href="#"><span>Contact</span></a>
          </li>
          <li>
            <a href="#"><span>Évènements passés</span></a>
          </li>
          <li>
            <a href="javascript:void(0);" class="icon" onclick="displayNav()">
              <i class="fa fa-bars"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="p-hero-banner">
        <section class="p-hero-banner__content">
          <h1 class="p-hero-banner__headline">
            Marathon national<br />
            de jeux vidéos
          </h1>

          <p class="p-hero-banner__text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux
            réservations... Places limitées !
          </p>

          <button class="c-btn c-btn--cta">Je m'inscris</button>
        </section>

        <div class="p-hero-banner__img">
          <img
            src="img/gameuse.jpg"
            alt="Une gameuse victorieuse, devant son écran"
          />
        </div>

        <button class="c-btn c-btn--cta">Je m'inscris</button>
      </div>

      <!-- MODAL FORM -->
      <div class="c-modal__background">
        <div class="c-modal__window">
          <span class="close-icon"></span>

          <div class="c-modal__body">
            <form
              name="reserve"
              action="index.html"
              method="get"
              onsubmit="return validate();"
            >
              <div class="c-modal__form-item">
                <label for="first">Prénom</label>
                <input
                  class="c-modal__text-input"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                />
              </div>

              <div class="c-modal__form-item">
                <label for="last">Nom</label>
                <input
                  class="c-modal__text-input"
                  type="text"
                  id="last"
                  name="last"
                />
              </div>

              <div class="c-modal__form-item">
                <label for="email">E-mail</label>
                <input
                  class="c-modal__text-input"
                  type="email"
                  id="email"
                  name="email"
                />
              </div>

              <div class="c-modal__form-item">
                <label for="birthdate">Date de naissance</label>
                <input
                  class="c-modal__text-input"
                  type="date"
                  id="birthdate"
                  name="birthdate"
                />
              </div>

              <div class="c-modal__form-item">
                <label for="quantity">
                  À combien de tournois GameOn avez-vous déjà participé ?
                </label>
                <input
                  type="number"
                  class="c-modal__text-input"
                  id="quantity"
                  name="quantity"
                  min="0"
                  max="99"
                />
              </div>

              <label class="c-modal__text-label">Quelles villes ?</label>

              <div class="c-modal__form-item">
                <!-- Radio buttons: -->
                <input
                  class="c-modal__radio-btn"
                  type="radio"
                  id="location1"
                  name="location"
                  value="New York"
                />
                <label class="c-modal__radio-label" for="location1">
                  <span class="radio-icon"></span>
                  New York
                </label>

                <input
                  class="c-modal__radio-btn"
                  type="radio"
                  id="location2"
                  name="location"
                  value="San Francisco"
                />
                <label class="c-modal__radio-label" for="location2">
                  <span class="radio-icon"></span>
                  San Francisco
                </label>

                <input
                  class="c-modal__radio-btn"
                  type="radio"
                  id="location3"
                  name="location"
                  value="Seattle"
                />
                <label class="c-modal__radio-label" for="location3">
                  <span class="radio-icon"></span>
                  Seattle
                </label>

                <input
                  class="c-modal__radio-btn"
                  type="radio"
                  id="location4"
                  name="location"
                  value="Chicago"
                />
                <label class="c-modal__radio-label" for="location4">
                  <span class="radio-icon"></span>
                  Chicago
                </label>
                <input
                  class="c-modal__radio-btn"
                  type="radio"
                  id="location5"
                  name="location"
                  value="Boston"
                />
                <label class="c-modal__radio-label" for="location5">
                  <span class="radio-icon"></span>
                  Boston
                </label>

                <input
                  class="c-modal__radio-btn"
                  type="radio"
                  id="location6"
                  name="location"
                  value="Portland"
                />
                <label class="c-modal__radio-label" for="location6">
                  <span class="radio-icon"></span>
                  Portland
                </label>
              </div>

              <!-- Checkboxes: -->
              <div class="c-modal__form-item">
                <input
                  class="c-modal__checkbox"
                  type="checkbox"
                  id="checkbox1"
                  required
                  checked
                />
                <label class="c-modal__checkbox-label" for="checkbox1">
                  <span class="checkbox-icon"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>

                <input
                  class="c-modal__checkbox"
                  type="checkbox"
                  id="checkbox2"
                />
                <label class="c-modal__checkbox-label" for="checkbox2">
                  <span class="checkbox-icon"></span>
                  Je souhaite être prévenu des prochains évènements.
                </label>
              </div>

              <input
                class="c-btn c-btn--cta"
                type="submit"
                value="C'est parti"
              />
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="l-footer__copyrights">Copyright 2014 - 2020, GameOn Inc.</p>
    </footer>

    <script src="js/modal.js"></script>
  </body>
</html>
